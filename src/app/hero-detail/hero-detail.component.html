<div *ngIf="hero"> 
    <h2>Details</h2>
    <div>
        <span>Id: </span>{{hero.id}}
    </div>
    <div>
        <label for="hero-name">Hero: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>
<button class="button" (click)="save()">save</button>
<button class="button" (click)="goBack()">go back</button>
