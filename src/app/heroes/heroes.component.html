<h2>Heroes</h2>

<div>
    <label id="new-hero">Hero name: </label>
    <input for="new-hero" #heroName />

    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="addHero(heroName.value);"> Add hero </button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
        <a routerLink='/detail/{{ hero.id }}'>
        <span class="badge"> {{ hero.id }} </span> {{ hero.name }}
        </a>
        <button class="delete" title="delete" (click)="deleteHero(hero)">X</button>
    </li>
</ul>
